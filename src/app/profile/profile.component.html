<div class="profile" [ngStyle.xs]="{position: 'static', width: '100%', height: 'auto', margin: '0 auto'}">
	<div class="profile-info">
		<img class="profile-info-image" src="./assets/images/peppe.jpg">
    	<p class="profile-info-textcentered">Giuseppe Cuce</p>
		<div class="profile-links" [ngStyle.gt-xs]="{width: '80%'}">
			<p class="profile-links"><a class="profile-links-toPage" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}" mat-button routerLink='/works' routerLinkActive='active'>Works</a></p>
			<p class="profile-links"><a class="profile-links-toPage" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}" mat-button routerLink='/skills' routerLinkActive='active'>Skills</a></p>
      		<p class="profile-links"><a class="profile-links-toPage" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}" mat-button routerLink='/experience' routerLinkActive='active'>Experience</a></p>
      		<p class="profile-links"><a class="profile-links-toPage" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}" mat-button routerLink='/education' routerLinkActive='active'>Education</a></p>
		</div>
		<div class="profile-info-contact">
			<p class="profile-info-contact-base">Front End Developer<br>based in Helsinki</p>
			<p class="profile-info-contact-email">giuseppecuce.og@gmail.com</p>
			<p class="profile-info-contact-phone">+358 449771865</p>
			<a class="profile-info-contact-social" href="https://www.linkedin.com/in/giuseppecuce/" target="_blank" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}">
        		<p class="profile-info-contact-social-linkedin">linkedin profile<p>
      		</a>
		    <a class="profile-info-contact-social" href="https://github.com/GiuseppeCuceOG" target="_blank" [ngStyle.xs]="{'cursor': 'default'}" [ngStyle.gt-xs]="{'cursor': 'none'}">
		    	<p class="profile-info-contact-social-github">github profile<p>
		    </a>
		</div>
	</div>
</div>
